# ==============================
# Database Configuration
# ==============================
spring.datasource.url=jdbc:mysql://localhost:3306/lostfound?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=${DB_PASSWORD}   # use env variable

spring.jpa.hibernate.ddl-auto=update   # use 'validate' or 'none' in production
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# ==============================
# Security / JWT
# ==============================
# Remove default in-memory user (to avoid conflict with JWT)
# spring.security.user.name=admin
# spring.security.user.password=admin123

# JWT secret (store in ENV for security)
jwt.secret=${JWT_SECRET:my-secret-key}
jwt.expiration=86400000   # 1 day in ms

# ==============================
# Server
# ==============================
server.port=8080
